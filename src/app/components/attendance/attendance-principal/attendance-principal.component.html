<div class="flex">

  <div class="w-2/4">


    <mat-form-field>
      <mat-label>Seleccionar Programa</mat-label>
      <mat-select [(value)]="idPrograms" (selectionChange)="listActivities(idPrograms)">
        <mat-option *ngFor="let Programs of programsList" [value]="Programs.id">{{Programs.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="idPrograms">
      <mat-label>Seleccionar Actividad</mat-label>
      <mat-select [(value)]="idactividad" (selectionChange)="findbyIdActivity(idactividad)">
        <mat-option *ngFor="let activities of activitiesList" [value]="activities.id">{{activities.name_activities}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="w-2/4 flex justify-end rounded px-8 pt-4 pb-4 mb-4 gap-4">
    <button mat-raised-button color="primary" style="background-color: #9ADE7B;color: white; ;border-radius: 15px; margin: 2px; width: 165px;" (click)="registerAttendance()" [disabled]="!idactividad"><strong>Registrar Asistencia</strong></button>
  </div>
</div>

<div>

  <table mat-table [dataSource]="tableDataSources" class="text-nowrap w-100">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Datos personales </th>
      <td mat-cell *matCellDef="let element"> {{element.teeneger.name}} {{element.teeneger.surnamefather}} {{element.teeneger.surnamemother}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        Asistencia
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (change)="selectRow(row, $event)" [value]="'F'">Falto</mat-checkbox>
        <mat-checkbox (change)="selectRow(row, $event)" [value]="'T'">Tardanza</mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="adolescentColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: adolescentColumns;"></tr>
  </table>
  <strong><mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator></strong>
</div>
