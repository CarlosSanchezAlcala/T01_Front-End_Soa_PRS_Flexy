<div class="containerDataForm">
  <form id="formColumnAsignation" [formGroup]="asignationDataForm" (ngSubmit)="saveAsignation()">
    <div class="titleWeb" align="center" style="margin-top: -2rem">
      <figure>
        <p style="font-size: 45px" class="lead">
          <!--{{asignationService.transactionSelected ? 'Editar datos del una Asignacion ' : 'Nueva Asignacion'}}-->
        </p>
        <figcaption class="blockquote-footer">
          Por favor colocar toda la información que se pide a continuación,
          con la información
          <strong><cite title="Source Title">correcta</cite></strong>
          y
          <strong><cite title="Source Title">verídica.</cite></strong>
        </figcaption>
      </figure>
    </div>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Descripción:</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>


    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Unidades Operativas :</mat-label>
      <mat-select formControlName="id_operativeunit" >
        <mat-option *ngFor="let dFunc of funcionaryData" [value]="dFunc.id_operativeunit">
          {{dFunc.name}} {{dFunc.director}} {{dFunc.address}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-checkbox (change)="selectAllOrDeselectAll()">Seleccionar todo</mat-checkbox>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Programas :</mat-label>
      <mat-select formControlName="id_program" multiple>
        <mat-option *ngFor="let teen of teenData" [value]="teen.id_program">
          {{ teen.name }} {{ teen.description }} {{ teen.duration }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div id="buttonActions">
      <button type="button" id="buttonCancel" mat-flat-button color="primary" (click)="navigateToAsignationList()">
        Cancelar
      </button>
      <button type="submit" id="buttonSave" mat-flat-button color="accent" [disabled]="asignationDataForm.invalid">
        <!--{{asignationService.transactionSelected ? 'Modificar' : 'Registrar'}}-->
      </button>
    </div>
  </form>
</div>
