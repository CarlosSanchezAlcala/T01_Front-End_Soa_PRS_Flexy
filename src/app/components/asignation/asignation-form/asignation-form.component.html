<div class="containerDataForm">
  <form id="formColumnAsignation" [formGroup]="asignationDataForm" (ngSubmit)="saveAsignation()">
    <div class="titleWeb" align="center" style="margin-top: -2rem">
      <figure>
        <p style="font-size: 45px" class="lead">
          {{asignationService.transactionSelected ? 'Editar datos de la Asignación' : 'Nueva Asignación'}}
        </p>
        <figcaption class="blockquote-footer">
          Por favor colocar toda la información que se pide a continuación,
          con la información
          <strong><cite title="Source Title">correcta</cite></strong>
          y
          <strong><cite title="Source Title">verídica.</cite></strong>
        </figcaption>
      </figure>
    </div>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Descripción:</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Funcionario:</mat-label>
      <mat-select formControlName="id_funcionary">
        <mat-option *ngFor="let dFunc of funcionaryData" [value]="dFunc.id_funcionary">
          {{dFunc.name}} {{dFunc.surnameFather}} {{dFunc.surnameMother}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Inicio de actividades del Funcionario:</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="function_start">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox (change)="selectAllOrDeselectAll()">Seleccionar todo</mat-checkbox>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Adolescente:</mat-label>
      <mat-select formControlName="id_teen" multiple>
        <mat-option *ngFor="let teen of teenData" [value]="teen.id_teen">
          {{ teen.name }} {{ teen.surnameFather }} {{ teen.surnameMother }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Fecha y hora actuales:</mat-label>
      <input matInput disabled>{{ currentDate | date:'dd/MM/yyyy HH:mm:ss' }}
    </mat-form-field>

    <div id="buttonActions">
      <button type="button" id="buttonCancel" mat-flat-button (click)="navigateToAsignationList()">
        Cancelar
      </button>
      <button type="submit" id="buttonSave" mat-flat-button color="primary" [disabled]="asignationDataForm.invalid">
        {{asignationService.transactionSelected ? 'Modificar' : 'Registrar'}}
      </button>
    </div>
  </form>
</div>
