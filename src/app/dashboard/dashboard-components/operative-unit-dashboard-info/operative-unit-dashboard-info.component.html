<mat-card class="container-general-transfer">
    <mat-card-content>
      <h4 class="mb-60">Unidades Operativas y Encargados</h4>
      <div class="d-flex" *ngFor="let soa of operativeUnitData">
        <div>
          <p class="fw-bold ps-16 pe-20 fs-12">{{ soa.name }} </p>
        </div>
        <div>
          <p class="ps-16 pe-20 fs-12">{{ getDataFuncionaryInBD(soa.id_funcionary) }}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
