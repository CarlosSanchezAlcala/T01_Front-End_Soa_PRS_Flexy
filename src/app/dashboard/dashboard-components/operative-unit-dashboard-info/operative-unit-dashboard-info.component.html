<mat-card class="container-general-transfer">
  <mat-card-content>
    <h4 class="mb-60">Unidades Operativas y Encargados</h4>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100" id="table-content-range">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>SOA</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">
              <strong>{{ element.name }}</strong>
            </p>
          </td>
        </ng-container>

        <ng-container matColumnDef="funcionaryRegistered">
          <th mat-header-cell *matHeaderCellDef>Funcionario</th>
          <td mat-cell *matCellDef="let element">
            <p id="container-funcionary" class="mb-0 fw-medium">{{ getDataFuncionaryInBD(element.id_funcionary) }}</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <strong>
        <mat-paginator [pageSizeOptions]="[6]" [pageSize]="6" showFirstLastButtons></mat-paginator>
      </strong>
    </div>

  </mat-card-content>
</mat-card>
