<mat-card class="w-100" id="container-general-teen">
  <mat-card-content>
    <h4 class="mb-56">Adolescentes Infractores</h4>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100" id="table-content-range">
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef>NÃºmero de DNI</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">
              {{ element.dni }}
            </p>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.name }}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="surnames">
          <th mat-header-cell *matHeaderCellDef>Apellidos:</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">
              {{ element.surnameFather }} {{ element.surnameMother }}
            </p>
          </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Celular</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">
              {{ element.phoneNumber }}
            </p>
          </td>
        </ng-container>

        <ng-container matColumnDef="operativeUnit">
          <th mat-header-cell *matHeaderCellDef>Soa</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ getDataInformationOperativeUnit(element.id_operativeunit) }}</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <strong>
        <mat-paginator [pageSizeOptions]="[7]" [pageSize]="7" showFirstLastButtons></mat-paginator>
      </strong>
    </div>
  </mat-card-content>
</mat-card>
